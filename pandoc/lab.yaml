metadata:
  author: Tim Clifford (tc565)
  keywords:
    - 'Dracula theme'

pdf-engine: xelatex
highlight-style: $HOME/.config/pandoc/dracula.theme
number-sections: true

variables:
  geometry:  margin=1in
  linkcolor: draculapink
  filecolor: draculagreen
  citecolor: draculapurple
  urlcolor:  draculacyan
  toccolor:  draculaorange
  monofont:  NotoSansMono-Regular
  header-includes:
    - \usepackage{$HOME/.config/pandoc/draculatheme}
