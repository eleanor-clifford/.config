[settings]
usehal = false

[looks]
opacity = 70
bgcolor = black
buttontheme = linebit
#buttons = cancel, logout, restart, shutdown, suspend, hibernate, lock
buttons = cancel, lock, restart, shutdown, Windows

[shortcuts]
cancel = Escape
lock = F1
restart = F2
shutdown = F3
#suspend = F4

#hibernate = H

[commands]
shutdown = shutdown now
restart = systemctl reboot
#suspend = systemctl suspend
#hibernate = systemctl hibernate
#logout = i3-msg exit
lock = betterlockscreen -l
#switchuser = gdm-control --switch-user
#safesuspend = safesuspend
Windows = sudo grub-reboot "Windows" && systemctl reboot

